<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Interactive Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Styles */
        :root {
            --primary: #4B0082; /* Deep Indigo / Royal Purple */
            --accent: #00FFFF; /* Neon Cyan */
            --mint: #98FB98; /* Soft Mint */
            --bg-light: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --bg-dark: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            --text-light: #333;
            --text-dark: #ecf0f1;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-dark: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-light);
            color: var(--text-light);
            transition: background 0.5s, color 0.5s;
            overflow-x: hidden;
        }

        body.dark {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            background: var(--glass);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        body.dark header {
            background: var(--glass-dark);
        }

        #title {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--primary);
            margin: 0;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #title:hover {
            transform: scale(1.05);
        }

        #subtitle {
            font-size: 1.2em;
            font-weight: 300;
            color: var(--accent);
            margin: 10px 0;
            cursor: pointer;
        }

        #dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #dark-mode-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .nav button {
            background: var(--accent);
            color: var(--primary);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .nav button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }

        .day {
            aspect-ratio: 1;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body.dark .day {
            background: var(--glass-dark);
        }

        .day:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .day.today {
            box-shadow: 0 0 20px var(--accent);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px var(--accent); }
            to { box-shadow: 0 0 30px var(--accent); }
        }

        .day.festival {
            background: linear-gradient(45deg, var(--mint), var(--accent));
            color: var(--primary);
        }

        .day.has-event::after {
            content: '';
            position: absolute;
            bottom: 5px;
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
        }

        .day-name {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--glass);
            backdrop-filter: blur(20px);
            margin: 5% auto;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideIn 0.3s;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        body.dark .modal-content {
            background: var(--glass-dark);
        }

        @keyframes slideIn {
            from { transform: scale(0.8) translateY(-20px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }

        .modal h2 {
            margin-top: 0;
            color: var(--primary);
        }

        .close {
            float: right;
            font-size: 28px;
            cursor: pointer;
            color: var(--accent);
            transition: transform 0.3s;
        }

        .close:hover {
            transform: rotate(90deg);
        }

        .event-form {
            margin-bottom: 20px;
        }

        .event-form input, .event-form select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid var(--accent);
            border-radius: 5px;
            background: transparent;
            color: inherit;
        }

        .event-form button {
            background: var(--accent);
            color: var(--primary);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .event-form button:hover {
            transform: scale(1.05);
        }

        .events-list {
            margin-top: 20px;
        }

        .event-item {
            background: var(--mint);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .event-item button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .todo-section {
            margin-bottom: 20px;
        }

        .todo-section h3 {
            color: var(--primary);
        }

        .todo-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .todo-item input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
            accent-color: var(--accent);
        }

        .todo-item.completed label {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .todo-item button {
            margin-left: auto;
            background: var(--primary);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .notes textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid var(--accent);
            border-radius: 5px;
            background: transparent;
            color: inherit;
            resize: vertical;
        }

        .year-view {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .month-thumb {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        body.dark .month-thumb {
            background: var(--glass-dark);
        }

        .month-thumb:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            #calendar {
                grid-template-columns: repeat(7, 1fr);
                font-size: 0.8em;
            }
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
            .year-view {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
